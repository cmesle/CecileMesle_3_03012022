<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/acdad17766.js" crossorigin="anonymous"></script>

    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo/ohmyfood.png" alt="ohmyfood">
        </div>
    </header>
    <main>
        <div class="ville">
            <div class="ville__gradient"></div>
            <div class="ville__info">
                <i class="fas fa-map-marker-alt"></i>
                Paris, Belleville
            </div> 
        </div>
        <header>
            <h1>Réservez le menu qui vous convient</h1>
            <div class="baseline">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </div>
            <div class="btn">
                Explorer nos restaurants
            </div>
        </header>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <ul class="footer__menu">
            <li><i class="fas fa-utensils fa-xs fa-fw"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping fa-xs fa-fw data-fa-transform="grow-8"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
